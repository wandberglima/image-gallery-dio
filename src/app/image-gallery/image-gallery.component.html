<!-- Criar um campo para busca chamado search-bar -->
<div class="search-bar">
   <input 
   type="text"
   class="form-control"
   placeholder="Search"
   [(ngModel)]="searchTerm"
   />
</div>
<div class="gallery">
   <div class="image-card" *ngFor="let image of filterImages()">
         <img [src]="image.url" [alt]="image.title" />
         <p>{{ image.title }}</p>
   </div>
</div>
